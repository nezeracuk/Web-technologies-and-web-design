<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self'; style-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>

<div class="container">
    <h1>Camera website</h1>

    <div class="search-section">
        <label for="search">Search by Manufacturer: </label>
        <input type="text" id="search" placeholder="Search...">
        <button id="wanna-button">Search</button>
        <button id="nevermind-button">Clear</button>
    </div>

    <div class="buttons">
        <button id="sort-camera-btn" type="button">Sort by Zoom</button>
        <button id="add-camera-btn">Add Camera</button>
    </div>

    <div>
        <h3>Total Memory: <span id="totalMemory">0</span> MB</h3>
    </div>

    <div id="cameraList">
        <h3>Camera List</h3>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="close-modal">&times;</span>
        <h2>Додати камеру</h2>
        <form id="add-camera-form">
            <label for="camera-manufacturer">Назва виробника:</label>
            <input type="text" id="camera-manufacturer" required>
            <label for="camera-memory">Пам'ять (MB):</label>
            <input min="0" type="number" id="camera-memory" required>
            <label for="camera-zoom">Зум (x):</label>
            <input min="0" type="number" id="camera-zoom" required>
            <button type="submit">Додати камеру</button>
        </form>
    </div>
</div>

<div id="edit-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="close-edit-modal">&times;</span>
        <h2>Редагувати камеру</h2>
        <form id="edit-camera-form">
            <label for="edit-camera-manufacturer">Назва виробника:</label>
            <input type="text" id="edit-camera-manufacturer" required>
            <label for="edit-camera-memory">Пам'ять (MB):</label>
            <input min="0" type="number" id="edit-camera-memory" required>
            <label for="edit-camera-zoom">Зум (x):</label>
            <input min="0" type="number" id="edit-camera-zoom" required>
            <input type="hidden" id="editId">
            <button type="submit">Зберегти зміни</button>
        </form>
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
